<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLU</title>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #006bd6; /* Fondo azul */
        color: #FFFFFF; /* Texto blanco */
    }
    #mlu-input {
        margin-top: 100px;
    }
    input[type="text"] {
        width: 80%;
        max-width: 600px;
        margin-bottom: 10px; /* Separaci칩n entre el cuadro de texto y el bot칩n */
        border-radius: 5px;
        padding: 10px;
    }
    #mlu-textbox {
        margin-top: 20px;
        background-color: #ff03a7;
        color: #FFFFFF;
        font-size: 14px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    #copy-button {
        background-color: #ff03a7;
        color: #FFFFFF;
        font-size: 14px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 20px; /* Hacer el bot칩n redondeado */
    }
</style>
</head>
<body>

<h1>Ingresa el MLU del producto y VENTA:</h1>

<form id="mlu-form">
    <input type="text" id="vt" placeholder="Escribe el enlace de la venta aqu칤">
    <input type="text" id="mlu" placeholder="Escribe el MLU aqu칤">
   
</form>

<div id="mlu-textbox"></div> <!-- Aqu칤 se mostrar치 el cuadro de texto -->

<script>
    document.getElementById('mlu').addEventListener('input', updateLink);
    document.getElementById('vt').addEventListener('input', updateLink);

    function updateLink() {
        const mluValue = document.getElementById('mlu').value;
        const vtValue = document.getElementById('vt').value;
        
        if (mluValue && vtValue) {
            let mluNumber = '';
            if (mluValue.startsWith('https://www.mercadolibre.com.uy')) {
                // Extraer el segundo MLU del enlace si comienza con el patr칩n dado
                const match = mluValue.match(/\/p\/MLU\d+\?pdp_filters=item_id:MLU(\d+)/);
                if (match && match[1]) {
                    mluNumber = match[1];
                }
            } else {
                // Si no es un enlace de MercadoLibre, extraer el MLU directamente
                mluNumber = mluValue.match(/\d+/)?.[0] || '';
            }

            const vtNumber = vtValue.match(/200000(\d+)/)?.[1] || '';

            const link = `https://tuopinion.github.io/universal/index.html?mlu=${mluNumber}&vt=${vtNumber}`;
            const textbox = document.getElementById('mlu-textbox');
            textbox.innerHTML = `춰Hola! Ay칰danos puntuando tu experiencia con nosotros: 
 <a href="${link}" target="_blank">游녤 ${link} 游녣</a>`;
        }
    }

    // Funci칩n para copiar el texto al portapapeles y redirigir
    function copyText() {
        const textbox = document.getElementById('mlu-textbox');
        const range = document.createRange();
        range.selectNode(textbox);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert('Texto copiado al portapapeles');
        
    // Limpiar los campos de entrada
    document.getElementById('mlu').value = '';
    document.getElementById('vt').value = '';


 // Redirigir a una nueva pesta침a con el enlace proporcionado
    const vtValue = document.getElementById('vt').value;
    const vtNumber = vtValue.match(/200000(\d+)/)?.[1] || '';
    const redirectLink = `https://www.mercadolibre.com.uy/ventas/nueva/mensajeria/200000${vtNumber}`;
    window.open(redirectLink, '_blank');
}
    }
</script>

<button id="copy-button" onclick="copyText()">Copiar y Enviar</button>

</body>
</html>
