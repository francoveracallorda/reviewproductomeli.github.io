<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLU</title>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #006bd6; /* Fondo azul */
        color: #FFFFFF; /* Texto blanco */
    }
    #mlu-input {
        margin-top: 100px;
    }
    input[type="text"] {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 5px;
        padding: 10px;
    }
    input[type="submit"] {
        display: none; /* Ocultar el bot√≥n de enviar */
    }
    #mlu-textbox {
        margin-top: 20px;
        background-color: #ff03a7;
        color: #FFFFFF;
        font-size: 14px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Ingresa el MLU del producto:</h1>

<form id="mlu-form">
    <input type="text" id="mlu" placeholder="Escribe el MLU aqu√≠">
</form>

<div id="mlu-textbox"></div> <!-- Aqu√≠ se mostrar√° el cuadro de texto -->

<script>
    document.getElementById('mlu').addEventListener('input', function() {
        const mluValue = this.value;
        const mluNumber = mluValue.match(/\d+/)?.[0] || '';
        const link = `https://tuopinion.github.io/universal/index.html?mlu=${mluNumber}`;
        const textbox = document.getElementById('mlu-textbox');
        textbox.innerHTML = `Gracias por tu compra! Califica tu experiencia con nosotros del 1 al 5‚≠ê a trav√©s del siguiente link: 
 <a href="${link}" target="_blank">üëâ ${link} üëà</a>`;

    });

    // Funci√≥n para copiar el texto al portapapeles
    function copyText() {
        const textbox = document.getElementById('mlu-textbox');
        const range = document.createRange();
        range.selectNode(textbox);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert('Texto copiado al portapapeles');

        // Redireccionar al usuario
        const mluValue = document.getElementById('mlu').value;
        const mluNumber = mluValue.match(/\d+/)?.[0] || '';
        const redirectLink = `index.html?mlu=${mluNumber}`;
        window.location.href = redirectLink;
    }
</script>

<button onclick="copyText()">Copiar y Enviar</button>

</body>
</html>
