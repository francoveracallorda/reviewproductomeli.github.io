<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLU</title>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #006bd6; /* Fondo azul */
        color: #FFFFFF; /* Texto blanco */
    }
    #mlu-input {
        margin-top: 100px;
    }
    input[type="text"] {
        width: 80%;
        max-width: 600px;
        margin-bottom: 10px; /* Separaci√≥n entre el cuadro de texto y el bot√≥n */
        border-radius: 5px;
        padding: 10px;
    }
    #mlu-textbox {
        margin-top: 20px;
        background-color: #ff03a7;
        color: #FFFFFF;
        font-size: 14px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    #copy-button {
        background-color: #ff03a7;
        color: #FFFFFF;
        font-size: 14px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 20px; /* Hacer el bot√≥n redondeado */
    }
</style>
</head>
<body>

<h1>Ingresa el MLU del producto y VENTA:</h1>

<form id="mlu-form">
    <input type="text" id="mlu" placeholder="Escribe el MLU aqu√≠">
    <input type="text" id="vt" placeholder="Escribe el enlace de la venta aqu√≠">
</form>

<div id="mlu-textbox"></div> <!-- Aqu√≠ se mostrar√° el cuadro de texto -->

<script>
    document.getElementById('mlu').addEventListener('input', updateLink);
    document.getElementById('vt').addEventListener('input', updateLink);

    function updateLink() {
        const mluValue = document.getElementById('mlu').value;
        const vtValue = document.getElementById('vt').value;
        
        if (mluValue && vtValue) {
            let mluNumber = '';
            if (mluValue.startsWith('https://www.mercadolibre.com.uy')) {
                // Extraer el segundo MLU del enlace si comienza con el patr√≥n dado
                const match = mluValue.match(/\/p\/MLU\d+\?pdp_filters=item_id:MLU(\d+)/);
                if (match && match[1]) {
                    mluNumber = match[1];
                }
            } else {
                // Si no es un enlace de MercadoLibre, extraer el MLU directamente
                mluNumber = mluValue.match(/\d+/)?.[0] || '';
            }

            const vtNumber = vtValue.match(/200000(\d+)/)?.[1] || '';

            const link = `https://tuopinion.github.io/universal/index.html?mlu=${mluNumber}&vt=${vtNumber}`;
            const textbox = document.getElementById('mlu-textbox');
            textbox.innerHTML = `Gracias por tu compra! Califica tu experiencia con nosotros del 1 al 5‚≠ê a trav√©s del siguiente link: 
 <a href="${link}" target="_blank">üëâ ${link} üëà</a>`;
        }
    }

    // Funci√≥n para copiar el texto al portapapeles y redirigir
    function copyText() {
        const textbox = document.getElementById('mlu-textbox');
        const range = document.createRange();
        range.selectNode(textbox);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert('Texto copiado al portapapeles');
        
        // Redireccionar al usuario
        const mluValue = document.getElementById('mlu').value;
        let mluNumber = '';
        if (mluValue.startsWith('https://www.mercadolibre.com.uy')) {
            const match = mluValue.match(/\/p\/MLU\d+\?pdp_filters=item_id:MLU(\d+)/);
            if (match && match[1]) {
                mluNumber = match[1];
            }
        } else {
            mluNumber = mluValue.match(/\d+/)?.[0] || '';
        }

        const vtValue = document.getElementById('vt').value;
        const vtNumber = vtValue.match(/200000(\d+)/)?.[1] || '';

        const redirectLink = `indexmeli.html?mlu=${mluNumber}&vt=${vtNumber}`;
        window.location.href = redirectLink;
    }
</script>

<button id="copy-button" onclick="copyText()">Copiar y Enviar</button>

</body>
</html>
